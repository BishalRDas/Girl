<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s;
        }
        img {
            width: 150px;
            animation: bounce 1.5s infinite alternate;
        }
        h1 {
            color: #d63384;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./girl.jpg" alt="Rose">
        <h1>Happy Rose Day, My Love! üåπ</h1>
        <p>Moi tmk bohut besi bhl pau deha...love my baby..my sweethearth‚ù§Ô∏è</p>
    </div>
</body>
</html>
